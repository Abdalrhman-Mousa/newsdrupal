name: Alif Zymphonies Theme
type: theme
description: 'Designed & Developed by <a href=https://www.zymphonies.com>Zymphonies</a><br/>Contact us for any kind of Drupal services <a href=mailto:info@zymphonies.com>info@zymphonies.com</a>'
base theme: false
core: 8.x
core_version_requirement: ^8 || ^9

# libraries
libraries:
  - alif_zymphonies_theme/bootstrap
  - alif_zymphonies_theme/flexslider
  - alif_zymphonies_theme/fontawesome
  - alif_zymphonies_theme/smartmenus
  - alif_zymphonies_theme/owl
  - alif_zymphonies_theme/global-components

# Regions
regions:

